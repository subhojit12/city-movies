<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-img src="../../assets/profile1.png" style="width:30%;margin:0 auto"></ion-img>
  <ion-list class="ion-text-center">
    <ion-card>
      <ion-item>
        <ion-label (click)="bookingHistory()">
          <ion-icon name="clipboard" style="padding-right:10px"></ion-icon> Booking History
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="movie()">
          <ion-icon name="videocam" style="padding-right:10px"></ion-icon> Movie List
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="offers()">
          <ion-icon name="cafe" style="padding-right:10px"></ion-icon> All Offers
        </ion-label>
      </ion-item>
    </ion-card>
  
    <ion-card>
      <ion-item>
        <ion-label>
          <ion-icon name="settings" style="padding-right:10px"></ion-icon> Settings
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="star-half" style="padding-right:10px"></ion-icon> Rate our App
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="document" style="padding-right:10px"></ion-icon> Privacy Policy
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="help-buoy" style="padding-right:10px"></ion-icon> Help & Feedback
        </ion-label>
      </ion-item>
    </ion-card>
  
  </ion-list>
</ion-content>
<menu class="menu"></menu>
