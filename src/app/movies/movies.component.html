<ion-content>
  <ion-grid>
    <ion-row>
        <ion-slides pager="true">
          <ion-slide>
            <img
              src="https://i1.wp.com/www.tricksworldzz.com/wp-content/uploads/2016/07/paytm-movie-tricksworldzz.in_.png?fit=400%2C200&ssl=1&resize=350%2C200" (click)="goto()">
          </ion-slide>
          
          <ion-slide>
            <img src="https://i2.wp.com/becleverwithyourcash.com/wp-content/uploads/2017/03/save_now_tv_offers_deals.jpg?fit=800%2C418&ssl=1&resize=350%2C200" (click)="goto()">
          </ion-slide>
          
          <ion-slide>
            <img src="https://i1.wp.com/www.tricksworldzz.com/wp-content/uploads/2016/08/swiggy-movie-voucher-tricksworldzz.in_.jpg?fit=330%2C202&ssl=1&resize=350%2C200" (click)="goto()">
          </ion-slide>
          </ion-slides>
    </ion-row>
    <ion-row>
      <ion-card *ngFor="let m of list">
        <ion-row>
          <ion-col size="3">
            <img style="height:151px" src="{{m.image_url}}" />
          </ion-col>
          <ion-col size="9">
            <ion-row>
              <ion-col size="7">
                <ion-card-title> {{m.name}} </ion-card-title>
                <ion-card-subtitle>Rating : {{m.rating}}</ion-card-subtitle>
                <ion-card-subtitle>Year : {{m.year}}</ion-card-subtitle>
                <ion-badge color="light">{{m.type}}</ion-badge><ion-badge color="light">
                  {{m.language}}</ion-badge>
              </ion-col>
              <ion-col style="vertical-align:middle;">
                <ion-button  (click)="onselect(m)" color="tertiary" fill="outline">Book</ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-icon color="warning" name="star" ></ion-icon>
              <ion-icon color="warning" name="star"></ion-icon>
              <ion-icon color="warning" name="star"></ion-icon>
              <ion-icon color="warning" name="star-half"></ion-icon>
              <ion-icon color="warning" name="star-outline"></ion-icon>
  
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>
  </ion-grid>
  
</ion-content>
<menu class="menu"></menu>
